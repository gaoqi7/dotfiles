- defaults:
    link:
      create: true
      force: true
      relink: true
- clean: ['~']

- link:
    ~/.config/alcritty/alacritty.yml: alacritty.yml
    ~/.config/karabiner/karabiner.json: karabiner.json
    ~/.zshrc: zshrc
    ~/.tmux.conf: tmux.conf
    ~/.oh-my-zsh/custom/prompt.zsh: prompt.zsh
    ~/.oh-my-zsh/custom/aliases.zsh: aliases.zsh
    
