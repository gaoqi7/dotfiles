- defaults:
    link:
      create: true
      force: true
      relink: true
- clean: ['~']

- link:
    ~/.config/alacritty/alacritty.yml: alacritty.yml
    ~/.zshrc: zshrc
    ~/.tmux.conf: tmux.conf
    ~/.oh-my-zsh/custom/prompt.zsh: prompt.zsh
    ~/.oh-my-zsh/custom/aliases.zsh: aliases.zsh
    ~/.vimrc: vimrc
    
